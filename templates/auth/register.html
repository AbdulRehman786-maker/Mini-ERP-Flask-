{% extends "base.html" %}

{% block title %}Create Account - Mini ERP{% endblock %}

{% block content %}
<section class="auth-container">
    <div class="register-card">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Register for a new account</p>
        </div>
        
        <form method="post" class="auth-form">
            <div class="form-group">
                <label for="emp_id" class="form-label">Employee ID *</label>
                <input id="emp_id" name="emp_id" type="text" required
                       placeholder="Enter your Employee ID" class="form-input">
            </div>
            
            <div class="form-group">
                <label for="username" class="form-label">Username *</label>
                <input id="username" name="username" type="text" required
                       placeholder="Choose a username" class="form-input">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password *</label>
                <input id="password" name="password" type="password" required
                       placeholder="Create a strong password" class="form-input">
                <small class="form-hint">Minimum 6 characters</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </div>
            
            <div class="auth-footer">
                <p class="auth-link-text">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="auth-link">Sign in here</a>
                </p>
            </div>
        </form>
    </div>
</section>
{% endblock %}
